<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./rock-paper-scissors.js" defer></script>
    </head>

    <body>
        <h1>Rock Paper Scissors BO5</h1>
        <div class="rps-choices">
            <h2 class="user-choice"></h2>
            <h2 class="computer-choice"></h2>
        </div>
        <div >
            <h2 class="round-winner"></h2>
        </div>
        <div class="rps-buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
        <div class="display-score">
            <h5>Human Score: <span class="human-score"></span></h5>
            <h5>Computer Score: <span class="computer-score"></span></h5>
        </div>
        <div class="display-winner">
            <h3 class="human-final-points"></h3>
            <h3 class="computer-final-points"></h3>
            <h3 class="winner"></h3>
        </div>

    </body>
</html>
